<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #a5cdf1; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #contact {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        #contact h2 {
            color: #2e8b57; /* Sea green heading */
            margin-bottom: 20px;
        }

        #contact p {
            margin-bottom: 15px;
        }

        #contact a {
            color: #007bff; /* Blue link color */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #contact a:hover {
            color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <section id="contact">
        <h2>Contact</h2>
        <p><a href="mailto:suryatejachaganti@gmail.com">EMAIL</a></p>
        <p><a href="https://github.com/suryeateja">GITHUB</a></p>

        <p>MOBILE - 7794952768</p>
    </section>
</body>
</html>
