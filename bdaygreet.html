<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #ff4081; /* Hot pink */
            margin-bottom: 15px;
            font-size: 2.5em;
        }
        p {
            color: #777;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .message {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Happy Birthday!</h1>
        <p>Wishing you a day filled with joy, laughter, and everything you love!</p>
        <p class="message">May your special day be as wonderful as you are.</p>
    </div>

</body>
</html>
