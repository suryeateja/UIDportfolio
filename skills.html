<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fff3e0, #ffe0e0);
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .skill-card {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      margin: 20px;
      width: 90%;
      max-width: 500px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .skill-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .skill-title {
      font-size: 28px;
      color: #d84315; /* deep orange */
      margin-bottom: 15px;
      text-shadow: 1px 1px #ffe0b2;
    }

    .skill-content {
      font-size: 20px;
      color: #5d4037; /* rich brown */
      line-height: 1.6;
    }

    .highlight {
      color: #ef6c00; /* bright orange */
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .skill-card {
        padding: 20px;
      }
      .skill-title {
        font-size: 24px;
      }
      .skill-content {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="skill-card">
    <div class="skill-title">Technical Skills</div>
    <div class="skill-content">
      <span class="highlight">Languages & Tools:</span><br>
      Python • Java • HTML • CSS • JavaScript • XML
    </div>
  </div>

  <div class="skill-card">
    <div class="skill-title">Non-Technical Skills</div>
    <div class="skill-content">
      Cooking • Drawing • Gardening • Content Creating
    </div>
  </div>

</body>
</html>
